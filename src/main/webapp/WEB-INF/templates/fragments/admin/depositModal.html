<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title></title>
</head>
<body>

<div th:fragment="content" th:remove="tag">
  <div id="depositModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <header class="modal-header">
          <a class="close" data-dismiss="modal">&times;</a>
          <h4>Add Entry</h4>
        </header>

        <section class="modal-body">
          <form class="form-inline" role="form">
            <div class="form-group">
              <label class="sr-only" for="depositUser">Entrant</label>
              <input id="depositUser" class="form-control" placeholder="Entrant" />
            </div>

            <div class="form-group">
              <label class="sr-only" for="depositAmount">Amount</label>
              <input id="depositAmount" type="number" min="1" max="10" placeholder="1" />
            </div>
          </form>
        </section>

        <footer class="modal-footer">
          <a class="btn btn-primary" data-loading-text="Adding...">Add</a>
        </footer>
      </div>
    </div>
  </div>
</div>

</body>
</html>
