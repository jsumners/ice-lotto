<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title></title>
</head>
<body>

<div th:fragment="content(drawing)" th:remove="tag">
  <div id="depositModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <header class="modal-header">
          <a class="close" data-dismiss="modal">&times;</a>
          <h4>Add Entry</h4>
        </header>

        <section class="modal-body">
          <form class="form-inline" role="form">
            <div class="form-group">
              <label for="depositUser">Entrant</label>
              <input id="depositUser" class="form-control" placeholder="Entrant" />
            </div>

            <div class="form-group">
              <label for="depositAmount">Amount</label>
              <input id="depositAmount" type="number" min="1" max="10" placeholder="1" />
            </div>
            
            <div class="form-group">
              <label for="depositTier">Tier</label>
              <select id="depositTier">
                <optgroup label="Small Pool">
                  <div th:each="i : ${#numbers.sequence(1,10)}" th:remove="tag">
                    <option th:value="${drawing.smallPool.tier__${i}__.id}" th:text="${i}">
                      Tier X
                    </option>
                  </div>
                </optgroup>

                <optgroup label="Large Pool">
                  <div th:each="i : ${#numbers.sequence(1,10)}" th:remove="tag">
                    <option th:value="${drawing.largePool.tier__${i}__.id}" th:text="${i + 10}">
                      Tier X
                    </option>
                  </div>
                </optgroup>
              </select>
            </div>
          </form>
        </section>

        <footer class="modal-footer">
          <a id="depositEntryBtn" class="btn btn-primary" data-loading-text="Adding...">Add</a>
        </footer>
      </div>
    </div>
  </div>

  <script th:src="@{/typeahead/typeahead.jquery.js}" src="typeahead.jquery.js"></script>
  <script th:src="@{/local/js/admin/depositEntry.js}" src="depositEntry.js"></script>
</div>

</body>
</html>
