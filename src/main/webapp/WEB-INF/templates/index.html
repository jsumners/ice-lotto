<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <title>ICE Lotto</title>

  <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" href="bootstrap.min.css" />
  <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap-theme.min.css}" href="bootstrap-theme.min.css" />
  <link rel="stylesheet" th:href="@{/local/css/style.css}" href="style.css" />
</head>
<body>
  <nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container-fluid">

      <header class="navbar-header">
        <button class="navbar-toggle" data-toggle="collapse" data-target="#header-nav">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Ice Lotto</a>
      </header>

      <div class="collapse navbar-collapse" id="header-nav">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">foo</a></li>
          <li><a href="#">bar</a></li>
          <li><a href="#">foobar</a> </li>
        </ul>
      </div>

    </div>
  </nav>

  <!-- Thanks IE11 for not supporting the "main" element. -->
  <div class="main-content container">

    <div class="prize-pool container-fluid" data-pool-id="0">
      <header class="container">
        <h4 class="row">Prize Pool</h4>
        <div class="row">
          <ul class="col-xs-12 nav nav-pills">
            <li><a href="#" class="btn btn-default">Draw 1</a></li>
            <li><a href="#" class="btn btn-default">Draw 2</a></li>
            <li><a href="#" class="btn btn-default">Draw 3</a></li>
            <li><a href="#" class="btn btn-default">Draw 4</a></li>
            <li><a href="#" class="btn btn-default">Draw 5</a></li>
            <li><a href="#" class="btn btn-default">Draw 6</a></li>
            <li><a href="#" class="btn btn-default">Draw 7</a></li>
            <li><a href="#" class="btn btn-default">Draw 8</a></li>
            <li><a href="#" class="btn btn-default">Draw 9</a></li>
            <li><a href="#" class="btn btn-default">Draw 10</a></li>
            <li><a href="#" class="btn btn-default">Draw All</a></li>
          </ul>
        </div>
      </header>

      <ul class="prize-tier row inline-list list-unstyled" data-tier-id="0">
        <li class="col-xs-1" data-item-number="1">
          <i data-id="2952"
             data-name="Acolyte Coat"
             data-description="It's a coat!"
             data-level="24"
             data-rarity="Basic"
             data-value="10000"
             data-count="1"></i>
          <img class="img-responsive" th:src="@{/local/gw2-icons/2952-lg.png}" src="gw2-icons/2952-lg.png" />
        </li>
        <li class="col-xs-1" data-item-number="2">
          <button class="btn btn-default btn-sm">Add</button>
        </li>
      </ul>

    </div>

  </div>

  <script th:src="@{/jquery/jquery.min.js}" src="jquery.min.js"></script>
  <script th:src="@{/bootstrap/js/bootstrap.min.js}" src="bootstrap.min.js"></script>
</body>
</html>
